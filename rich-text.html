<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rich-text.css">
    <title>Rich Text Block</title>
</head>

<body>
    <h1>Rich Text Block Creator</h1>
    <main>
        <div>
            <label>Hash Name: </label>
            <input type="text" id="text-title" />
        </div>
        <div>
            <label>Block Class: </label>
            <input type="text" id="block-class" />
        </div>
        <div>
            <label>Font Tacyon: </label>
            <input type="text" id="font" />
        </div>
        <div>
            <label>Text Alignment: </label>
            <select id="text-alignment">
                <option value="CENTER" selected>Center</option>
                <option value="LEFT">Left</option>
                <option value="RIGHT">Right</option>
            </select>
        </div>
        <div>
            <label>Text Position: </label>
            <select id="text-position">
                <option value="CENTER" selected>Center</option>
                <option value="LEFT">Left</option>
                <option value="RIGHT">Right</option>
            </select>
        </div>
        <label>Output Text - Accepts MD</label>
        <textarea id="input-text"></textarea>
        <!-- <button id="generate">Generate</button> -->
    </main>
    <div id="output-div"></div>
    <script src="rich-text.html" type="module"></script>
</body>

</html>
